<!DOCTYPE html>
<html lang="en">

<body>
    <h1>who's the princess of kittytown</h1>
    <button onclick="get()">Â¿??</button>
    <img src="" alt="">
    <div id="caja"></div>
     <script>
        function get(){
            fetch('https://api.thecatapi.com/v1/images/search')
            .then(res => res.json())
            .then(data => {
                const caja = document.getElementById('caja')
                const img = document.createElement('img')

                caja.innerHTML = ''
                caja.appendChild(img)
                img.src = data[0].url
            })
        }
    </script>
</body>
</html>
